<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="../screen-backup-phrase-validate.css" rel="stylesheet">
</head>

<body>
    <main>
        <screen-backup-phrase-validate></screen-backup-phrase-validate>
    </main>
    <script type="module">
    import ScreenBackupPhraseValidate from '../screen-backup-phrase-validate.js';
    import MnemonicPhrase from '/library/mnemonic-phrase/mnemonic-phrase.es6.min.js';
 
    const $screen = new ScreenBackupPhraseValidate();

    const randomKey = window.crypto.getRandomValues(new Uint8Array(32));
    $screen.privateKey = MnemonicPhrase._arrayToHex(randomKey);

    $screen.addEventListener('x-validated', () => {
        console.log('Event "validated" fired');
    });
    </script>
</body>

</html>
