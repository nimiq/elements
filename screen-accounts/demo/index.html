<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="../screen-accounts.css" rel="stylesheet">
</head>

<body>
    <div class="x-screen" style="display: flex;">
        <h1>Choose Account</h1>
        <h2>This is the ScreenAccounts Demo. Select an existing account or create a new one.</h2>
        <x-slides>
            <screen-accounts></screen-accounts>
        </x-slides>
    </div>
    <script type="module">
    import ScreenAccounts from '../screen-accounts.js'; 
    import XToast from '../../x-toast/x-toast.js'; 
    const $screen = new ScreenAccounts();
    const demoAccounts = [
        'NQ57 2CTN 72AK GR4K P6FC 46HS SRPU MTF3 0AXF',
        'NQ77 X5GR VCE5 AQYB J3YJ VE7V 15L2 8EXY ECYU',
        'NQ02 2Q42 7BVN F9NN RJE7 JLMP FKVC B00J THFD',
        'NQ91 GN8V XQV1 M779 8U1A VAKN 2YR9 XLAV FM53',
        'NQ53 XEKU HUKG 7RA8 L2ER 6LYY 5NVN BQ3U FYNX',
        'NQ25 D5PV 2N4H MBA0 1NNJ 46VQ 1FSV 9QT7 YL52',
        'NQ25 LL4U QTYX R48H 597P 29DH HV20 3C67 66CQ'
    ];
    
    const createAccount = () => {
        XToast.show('Clicked "Create Account"');
        const demoAccount = demoAccounts.pop();
        $screen.addAccount(demoAccount);
    }

    window.addEventListener('x-create-account', e => createAccount());
    window.addEventListener('x-account-selected', e => XToast.show('Selected Account: ' + e.detail));


    </script>
</body>

</html>
